<div class="card mb-30px">

  <div class="card-body">

    <div class="mb-2"> Latest Post </div>
    {% for post in site.posts limit:1 %}
    <div class="mb-30px"> 
      <div>
        <a href="{{ post.url | absolute_url }}">
          {{ post.title }}
        </a>
      </div>
      <small><span class="post-date"><time class="post-date" datetime="{{ post.last_modified_at | date:"%Y-%m-%d" }}">{{ post.last_modified_at | date_to_string }}</time></span></small>
    </div>
    {% endfor %}
    
    <div class="mt-2"> Recent Posts </div>
    {% for post in site.posts offset:1 limit:4 %}
      <div class="mt-2 mb-15px">
        <div>
          <a href="{{ post.url | absolute_url }}">
            {{ post.title }}
          </a>
        </div>
        <small><span class="post-date"><time class="post-date" datetime="{{ post.last_modified_at | date:"%Y-%m-%d" }}">{{ post.last_modified_at | date_to_string }}</time></span></small>
      </div>
    {% endfor %}
  </div>

</div>
